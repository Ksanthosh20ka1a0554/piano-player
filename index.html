<!DOCTYPE html>
<html>
    <head>
        <title>Piano player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body class="bg-secondary text-center">
        <h1 class="text-center display-3 mt-2" style="font-family: Comic Sans MS;"><strong>The Piano Keyboard</strong></h1>
        <h3 class="ms-5 ps-5">- by Santhosh</h3>
        <div class="container-fluid">
                <div class="piano justify-content-center m-5 p-5">
                    <div id='a'class="key white">
                        <span class="letter"><h5>A</h5></span>
                    </div>
                    <div id='w'class="key black">
                        <span class="letter"><h5>W</h5></span>
                    </div>
                    <div id='s'class="key white">
                        <span class="letter"><h5>S</h5></span>
                    </div>
                    <div id='e'class="key black">
                        <span class="letter"><h5>E</h5></span>
                    </div>
                    <div id='d'class="key white">
                        <span class="letter"><h5>D</h5></span>
                    </div>
                    <div id='r'class="key black">
                        <span class="letter"><h5>R</h5></span>
                    </div>
                    <div id='f'class="key white">
                        <span class="letter"><h5>F</h5></span>
                    </div>
                    <div id='t'class="key black">
                        <span class="letter"><h5>T</h5></span>
                    </div>
                    <div id='g'class="key white">
                        <span class="letter"><h5>G</h5></span>
                    </div>
                    <div id='y'class="key black">
                        <span class="letter"><h5>Y</h5></span>
                    </div>
                    <div id='h'class="key white">
                        <span class="letter"><h5>H</h5></span>
                    </div>
                    <div id='u'class="key black">
                        <span class="letter"><h5>U</h5></span>
                    </div>
                    <div id='j'class="key white">
                        <span class="letter"><h5>J</h5></span>
                    </div>
                    <div id='i'class="key black">
                        <span class="letter"><h5>I</h5></span>
                    </div>
                    <div id='k'class="key white">
                        <span class="letter"><h5>K</h5></span>
                    </div>
                    <div id='o'class="key black">
                        <span class="letter"><h5>O</h5></span>
                    </div>
                    <div id='l'class="key white">
                        <span class="letter"><h5>L</h5></span>
                    </div>
                </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
